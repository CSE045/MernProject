<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS MCQ Quiz for Students</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Header */
    header {
        background: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        border-bottom: 4px solid #003f7d;
    }

    /* Main Box */
    .container {
        width: 85%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    h2 {
        margin-top: 0;
        color: #222;
    }

    .question-box {
        border: 1px solid #bbb;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        background: #fafafa;
    }

    .btn {
        padding: 10px 20px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn:hover {
        background: #003f7d;
    }

</style>
</head>

<body>

<header>
    CSS MCQ Quiz for Students
</header>

<div class="container">

    <h2>Multiple Choice Questions</h2>

    <!-- Question 1 -->
    <div class="question-box">
        <p><b>1. Which CSS type is written inside the HTML tag?</b></p>
        <label><input type="radio" name="q1"> External CSS</label><br>
        <label><input type="radio" name="q1"> Internal CSS</label><br>
        <label><input type="radio" name="q1"> Inline CSS</label><br>
        <label><input type="radio" name="q1"> None</label>
    </div>

    <!-- Question 2 -->
    <div class="question-box">
        <p><b>2. Which tag is used to write Internal CSS?</b></p>
        <label><input type="radio" name="q2"> &lt;style&gt;</label><br>
        <label><input type="radio" name="q2"> &lt;css&gt;</label><br>
        <label><input type="radio" name="q2"> &lt;script&gt;</label><br>
        <label><input type="radio" name="q2"> &lt;link&gt;</label>
    </div>

    <!-- Question 3 -->
    <div class="question-box">
        <p><b>3. External CSS is added using:</b></p>
        <label><input type="radio" name="q3"> &lt;style&gt;</label><br>
        <label><input type="radio" name="q3"> &lt;css&gt;</label><br>
        <label><input type="radio" name="q3"> &lt;link&gt;</label><br>
        <label><input type="radio" name="q3"> &lt;script&gt;</label>
    </div>

    <button class="btn">Submit Quiz</button>
</div>

</body>
</html>
