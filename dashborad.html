    header {

    body {

    .cardGrid {
        display: grid;

        margin: 20px;
    }

    .dashCard {
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
    }
    .dashCard:hover {
        transform: translateY(5px);
    }
